    <div>

    <div id="canvas">

            <img src="slike/maze.png" id="maze">

    <form id="form">
        <input type="button" id="button" value="pot" onclick="drawPath()" style="background-color: gold; border-color: gold;">

    <script>
        window.onload = function () {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            const img = document.getElementById("maze");
            ctx.drawImage(img, 0, 0);
            
        };
        function drawPath() {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.moveTo(path[i][0],path[i][1]);
                ctx.lineTo(path[i+1][0],path[i+1][1]);
                ctx.lineWidth=5;
                ctx.strokeStyle="gold";
                ctx.stroke();
            }
        }
